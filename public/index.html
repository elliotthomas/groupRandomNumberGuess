<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="jquery-3.1.1.js" charset="utf-8"></script>
    <script src="client.js" charset="utf-8"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel = "stylesheet" href = "styles.css">
    <title> Random Number Guessing Game</title>
  </head>
  <body>
    <h1 id = "firstHeading">FIRST, CHOOSE A MAXIMUM NUMBER...</h1>
    <h3 id = "secondHeading">EACH PLAYER GUESS A NUMBER BUT NOT OVER THE MAXIMUM NUMBER...</h3>
    <select id="selectMaxNumber">
      <option value="10">10</option>
      <option value="20">20</option>
      <option value="30">30</option>
    </select>
    <button type="button" id="submitMaxNumber">Submit Maximum Number</button>
    <h3 id = "thirdHeading">THEN START THE GUESSING GAME, YO!</h3>
    <div>
    <button type="button" id="startGame" name="startButton">Start Game</button>
    </div>
  <div id = "inputFields">
    <input type="number" id="player1" placeholder="Player 1 Guess">
    <div id = "lastGuess1"></div>
    <input type="number" id="player2" placeholder="Player 2 Guess">
    <div id = "lastGuess2"></div>
    <input type="number" id="player3" placeholder="Player 3 Guess">
    <div id = "lastGuess3"></div>
    <input type="number" id="player4" placeholder="Player 4 Guess">
    <div id = "lastGuess4"></div>
  </div>
    <button type="button" id="submitData" name="submitButton">Submit Guess</button>
    <button type="button" id="abandonGameButton" name="abandonButton">New Game</button>
    <div id= "outputDiv"></div>
  </body>
</html>
